services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-net
    restart: unless-stopped

  mongo:
    image: mongo:8.2-noble
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-net
    restart: unless-stopped
  
  redis:
      image: redis:7.2.4
      restart: always
      ports:
        - "${REDIS_PORT}:6379"
      environment:
        REDIS_PASSWORD: ${REDIS_PASSWORD}
      networks:
        - app-net
      volumes:
        - redis-data:/data
      deploy:
        resources:
          limits:
            memory: 512M
            cpus: '0.50'      

volumes:
  postgres-data:
    external: true
  mongo-data:
    external: true
  redis-data:
    external: true
    
networks:
  app-net:
    external: true